<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pao & Elliana ðŸ’–</title>
  <style>
    :root{
      --red:#ff4d4d;
      --bg:#120f16;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      background: var(--bg);
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      overflow:hidden; /* enable scroll after YES */
    }

    /* Hearts background */
    .hearts{
      position:fixed;
      inset:0;
      overflow:hidden;
      z-index:1;
      pointer-events:none;
    }
    .heart{
      position:absolute;
      top:-30px;
      width:22px;height:22px;
      background:var(--red);
      opacity:.85;
      transform:rotate(45deg);
      filter: blur(3px) drop-shadow(0 0 6px #ff4d4d);
      animation:fall linear forwards;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:22px;height:22px;
      background:var(--red);
      border-radius:50%;
    }
    .heart::before{ top:-11px; left:0;}
    .heart::after{ left:-11px; top:0;}

    @keyframes fall{
      from{ transform:translateY(0) rotate(45deg); opacity:.9; }
      to{   transform:translateY(110vh) rotate(45deg); opacity:0; }
    }

    /* Content */
    .container{
      z-index:2;
      text-align:center;
      padding:16px;
      max-width: 100%;
    }
    h1{
      margin:0 0 16px;
      font-size:clamp(18px,4vw,28px);
      padding:16px 22px;
      border-radius:16px;
      background:rgba(255,77,77,.9);
      text-shadow:2px 2px 6px rgba(0,0,0,.4);
      display:inline-block;
      word-wrap: break-word;
    }
    #buttons{
      margin-top:14px;
      display:flex;
      justify-content:center;
      flex-wrap: wrap;
      gap:16px;
      position:relative;
    }
    .btn{
      background:#fff;
      color:var(--red);
      border:none;
      padding:12px 26px;
      border-radius:24px;
      font-weight:700;
      cursor:pointer;
      min-width:96px;
      transition:transform .2s, background .2s;
      font-size: clamp(14px, 4vw, 18px);
    }
    .btn:hover{ transform:scale(1.08); background:#ffe6e6; }

    #no{ transition:left .35s ease, top .35s ease; }

    /* YES screen */
    #result{
      margin-top:20px;
      display:none;
      text-shadow:1px 1px 6px #000;
      padding: 10px;
    }
    #result img{
      max-width:min(520px,90vw);
      width:100%;
      margin:14px auto;
      display:block;
      border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,.55);
    }
    #result p{
      margin:10px 0;
      font-size:clamp(16px,3.5vw,20px);
      line-height:1.4;
    }
  </style>
</head>
<body>
  <!-- Hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1 id="question">Hi Elliana this is Pao, do you like me? hahahahahah</h1>
    <div id="buttons">
      <button id="yes" class="btn">Yes ðŸ’–</button>
      <button id="no" class="btn">No ðŸ™ˆ</button>
    </div>

    <!-- After YES -->
    <div id="result">
      <img id="gif1" alt="cute love gif" loading="lazy">
      <img id="gif2" alt="kilig gif" loading="lazy">
      <p>yieee, chat mo na ako usap na us ðŸ’•</p>
      <p>i love you my honeybunch sugar pumpy-umpy-umpkin mwamwa ðŸ’–</p>
      <img id="gif3" alt="more hearts gif" loading="lazy">
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="hanap-hanap.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const heartsEl = document.getElementById('hearts');
    const music = document.getElementById('bgMusic');
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttons');

    /* No button dodging */
    let floating = false;
    function dodge() {
      if (!floating) {
        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = '3';
        floating = true;
      }
      const w = noBtn.offsetWidth, h = noBtn.offsetHeight;
      const maxX = window.innerWidth - w - 16;
      const maxY = window.innerHeight - h - 16;
      noBtn.style.left = Math.max(8, Math.random()*maxX) + 'px';
      noBtn.style.top  = Math.max(8, Math.random()*maxY) + 'px';
    }
    noBtn.addEventListener('mouseover', dodge);
    noBtn.addEventListener('touchstart', dodge, {passive:true});
    noBtn.addEventListener('click', dodge);

    /* YES click */
    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      buttons.style.display = 'none'; // removes Yes + No

      result.style.display = 'block';
      document.body.style.overflowY = 'auto';

      clearInterval(heartTimer);
      heartTimer = setInterval(createHeart, 600);

      playMusic();

      loadGif('gif1', [
        'https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif',
        'https://media.giphy.com/media/2A75RyXVzzSI2bx4Gj/giphy.gif'
      ]);
      loadGif('gif2', [
        'https://media.giphy.com/media/l41lFw057lAJQMwg0/giphy.gif',
        'https://media.giphy.com/media/26gspUEZWj5Yg8vXi/giphy.gif'
      ]);
      loadGif('gif3', [
        'https://media.giphy.com/media/rdma0nDFZMR32/giphy.gif',
        'https://media.giphy.com/media/QpVUMRUJGokfqXyfa1/giphy.gif'
      ]);
    });

    /* Music helper */
    function playMusic(){
      music.play().catch(() => {
        const resume = () => {
          music.play().catch(()=>{});
          document.removeEventListener('touchstart', resume);
          document.removeEventListener('click', resume);
        };
        document.addEventListener('touchstart', resume, {once:true});
        document.addEventListener('click', resume, {once:true});
      });
    }

    /* Gif loader */
    function loadGif(imgId, urls){
      const img = document.getElementById(imgId);
      let i = 0;
      function tryNext(){
        if(i >= urls.length) return;
        img.src = urls[i++];
      }
      img.onerror = tryNext;
      tryNext();
    }

    /* Hearts */
    function createHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 12 + Math.random()*26;
      h.style.width = h.style.height = size + 'px';
      h.style.left = Math.random()*100 + 'vw';
      const dur = 8 + Math.random()*8;
      h.style.animationDuration = dur + 's';
      heartsEl.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000 + 100);
    }
    let heartTimer = setInterval(createHeart, 1200);
  </script>
</body>
</html>
